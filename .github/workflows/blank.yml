on:
  pull_request:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Run tests
      id: check
      run: |
        npm test
        if [ $? -eq 0 ]; then
          echo "::set-output name=result::success"
        else
          echo "::set-output name=result::failure"
        fi

  deploy:
        runs-on: ubuntu-latest
        needs: test
        if: github.event_name == 'pull_request' && github.ref == 'refs/heads/dev' && needs.test.outputs.result == 'success'
    
        steps:
        - name: Checkout code
          uses: actions/checkout@v3
    
        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
            node-version: 20
    
        - name: Install Vercel CLI
          run: npm install -g vercel
    
        - name: Deploy to Vercel
          run: vercel 
          env:
            VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
            VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
            VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
            VERCEL_ENV: develop
    